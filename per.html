<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      background-image: url('cal.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculate-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculate-btn:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Discount Calculator</h2>
    <div class="form-group">
      <label for="originalPrice">Original Price:</label>
      <input type="number" id="originalPrice" placeholder="Enter original price">
    </div>
    <div class="form-group">
      <label for="discountPercent">Discount Percentage:</label>
      <input type="number" id="discountPercent" placeholder="Enter discount %">
    </div>
    <button class="calculate-btn" onclick="calculateDiscount()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDiscount() {
      const originalPrice = parseFloat(document.getElementById('originalPrice').value);
      const discountPercent = parseFloat(document.getElementById('discountPercent').value);

      if (isNaN(originalPrice) || isNaN(discountPercent)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }

      const discountValue = (originalPrice * discountPercent) / 100;
      const finalValue = originalPrice - discountValue;

      document.getElementById('result').innerHTML = `
        Discount Value: ${discountValue.toFixed(2)}<br>
        Final Price: ${finalValue.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
